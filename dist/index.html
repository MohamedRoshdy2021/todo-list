<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer src="main.js"></script></head>
<body>
  <div id="todo-list">
    <h3>To-Do List</h3>
    <div class="input-div"><input type="text" id="task-input" placeholder="Add to your list... or double click if you want to edit it!"><i class="fa-solid sign fa-arrow-up-right-from-square"></i></div>
    <div id="list-item"></div>
    <a id="clearall" >clear everything</a>
  </div>
</body>
</html>
